<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/8c2b6a6bd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1em;
        font-family: "Poppins", sans-serif;
        text-align: center;
      }
      .attribution a {
        text-decoration: underline;
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="heading">
          <a href="#"
            ><img class="logo" src="/images/logo.svg" alt="Huddle"
          /></a>
        </div>
      </header>

      <main>
        <div class="container">
          <div class="image-container">
            <img
              src="/images/illustration-mockups.svg"
              alt="illustration-mockups"
            />
          </div>
          <div class="text-container">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <button class="btn">Register</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="social-links">
          <div><a href="#"><i class="fab fa-facebook-f"></i></a></div>
          <div><a href="#"><i class="fab fa-twitter"></i></a></div>
          <div><a href="#"><i class="fab fa-instagram"></i></a></div>
        </div>
      </footer>
    </div>

     <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Prathamesh Nair</a>.
      </p>
    </footer>
  </body>
</html>
